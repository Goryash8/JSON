<html>
<head>
<script type="text/javascript" src="employees.json">
fetch("employees.json").then(
res=>{
	res.json().then(
		data=>{
		console.log(data);
		if(data.length > 0)
		{

				data.forEach((u)=> {
				var temp="";
					temp += "<tr>";
					temp += "<td>"+ u.id +"</td>";
					temp += "<td>"+ u.employee_name +"</td>";
					temp += "<td>"+ u.employee_salary +"</td></tr>";

						})
				document.getElementById("data").innerHTML = temp;
		}
		}
	)
}
)
</script>
</head>
<body>
<table>
  <caption>Statement Summary</caption>
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Salary</th>
    </tr>
  </thead>
  <tbody id="data">
  </tbody>
</table>
	</body>
	</html>
